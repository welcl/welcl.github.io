  * 如果密码只有一种------:弱------:1

  //键盘抬起事件

//      }
//    }else{
//      my$("strengthLevel").className="strengthLv"+0;
//    }

    //先判断密码的长度是否大于等于6,判断当前的密码的级别是不是1,2,3,如果都不是,默认的级别就是0
    var lvl=this.value.length>=6?getLvl(this.value):0;
    my$("strengthLevel").className="strengthLv"+lvl;
  };
//根据字符串返回对应的级别
  function getLvl(str) {
    var lvl=0;
    //判断str这个密码中是否存在数字
    if(/[0-9]/.test(str)){
      lvl++;
    }
    //判断str这个密码中是否有字母
    if(/[a-zA-Z]/.test(str)){
      lvl++;
    }
    //判断str这个密码中是否有特殊符号
    if(/[^0-9a-zA-Z_]/.test(str)){
      lvl++;
    }
    return lvl;
  }
</script>
